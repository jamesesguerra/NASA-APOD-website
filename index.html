<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="header">
            <p>NASA <span>Open API</span></p>
        </div>
        <span class="material-icons-outlined">
            light_mode
        </span>
    </nav>

    <div class="header-accent"></div>

    <section class="main-content">
        <div class="title">
            <h1 id="s-title">ASTRONOMY</h1>
            <h1>PICTURE OF THE DAY</h1>
        </div>

        <span class="title-accent"></span>

        <div class="desc">
            <p>Welcome to a site that uses NASA's Open APIs to view their Astronomy Pictures of the Day. Enter a date below to view the APOD and a short
            description about it. </p>
        </div>

        <div class="date-form">
            <form action="">
                <input type="date">
                <button class="generate-btn">GENERATE</button>
            </form>
        </div>
    </section>

    <div class="replaced-content">
        <div class="picture-info">
            <h4 class="date"></h4>
            <h1 class="title"></h1>
            <p class="explanation"></p>
        </div>
    </div>


    <footer>
        <p>made by james ‚õè</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
